{% extends "base.html" %}
{% load static %}

{% block title %}Admin Login{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">

    <div class="card shadow-lg border-0 p-4" style="width: 380px;">
        
        <!-- Header -->
        <div class="text-center mb-4">
            <h2 class="fw-bold mb-1">Admin Login</h2>
            <p class="text-muted mb-0">TECH NOTHING</p>
        </div>

        <hr>

        <!-- Login Form -->
        <form method="POST">
            {% csrf_token %}

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <input 
                    type="text" 
                    name="username" 
                    class="form-control form-control-lg" 
                    placeholder="Enter your username"
                    required
                >
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="form-label fw-semibold">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    class="form-control form-control-lg" 
                    placeholder="Enter your password"
                    required
                >
            </div>

            <!-- Submit Button -->
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">
                    Login
                </button>
            </div>
        </form>

        <!-- Home Link -->
        <div class="text-center">
            <a href="{% url 'home' %}" class="text-decoration-none text-muted">
                ‚Üê Back to Home
            </a>
        </div>

    </div>

</div>
{% endblock content %}
